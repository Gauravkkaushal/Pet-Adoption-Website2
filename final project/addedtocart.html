<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Added to Cart</title>
    <style>
        .bo{
           display: flex;
           align-items: center;
           justify-content: center;
            height: 100vh;
            width: 100%;
            background-color: #eff6fece;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            background: url("images/pet\ shop.png") center center/cover;
            align-items: center;
            /* height: 100vh; */
        }

        .cart-container {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            padding: 20px;
        }

        .cart-container h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .cart-container img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .cart-container p {
            color: #555;
            margin-bottom: 20px;
        }

        .cart-container .button {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #28a745;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .cart-container .button:hover {
            background-color: #218838;
        }

        .cart-container .view-cart {
            background-color: #007bff;
            margin-top: 10px;
        }

        .cart-container .view-cart:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <section class="bo">
    <div class="cart-container">
        <h1>Product Added to Cart!</h1>
        <p>Your product has been successfully added to the cart.</p>
        <a href="shop.html" class="button">Continue Shopping</a>
        <br>
        
    </div></section>
</body>
</html>
