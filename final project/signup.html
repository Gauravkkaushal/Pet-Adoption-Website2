<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('images/back.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    .signup-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.7);
    }

    .signup-box {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .signup-box h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .signup-box form {
      display: flex;
      flex-direction: column;
    }

    .signup-box input {
      margin: 0.5rem 0;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .signup-box button {
      margin-top: 1rem;
      padding: 0.8rem;
      font-size: 1rem;
      color: #fff;
      background-color: #ff7043;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .signup-box button:hover {
      background-color: #e64a19;
    }

    .signup-box p {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .signup-box a {
      color: #ff7043;
      text-decoration: none;
    }

    .signup-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-box">

      <h1>Sign Up</h1>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13991.49555998991!2d77.48676538467407!3d28.753181968588976!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cf574d18f2b6f%3A0x4a65c0bc0122eb2f!2sKIET%20Group%20of%20Institutions!5e0!3m2!1sen!2sin!4v1734155880477!5m2!1sen!2sin" width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      <form action="#" method="POST">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html">Log in</a></p>
    </div>
  </div>
</body>
</html>
