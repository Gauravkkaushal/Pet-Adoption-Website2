<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn More About Pets</title>
    <style>
         .bo{
           display: flex;
           align-items: center;
           justify-content: center;
            height: 100vh;
            width: 100%;
            background-color: #eff6fece;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("images/learm.png") center center/cover;
        }

        .info-container {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
            padding: 20px;
        }

        .info-container h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .info-container p {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .info-container .contact-link {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .info-container .contact-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="bo">
    <div class="info-container">
        <h1>Learn More About Pets</h1>
        <p>Discover valuable information about caring for your pets, their health, nutrition, and overall well-being. Pets bring joy and companionship, and understanding them better ensures a happier life together.</p>
        <p>For more information or inquiries, feel free to contact us.</p>
        <a href="2.html" class="contact-link">Contact Us</a>
    </div></div>
</body>
</html>
